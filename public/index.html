<!DOCTYPE html>
<html lang="en">
<head>
    <title>WebSocket</title>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
</head>
<body>
    <style>
        body { font-family: 'Oxygen', sans-serif; }
        form { position: absolute; bottom: 0px; }
        .input_text { width: 500px; height: 20px; margin-bottom: 10px; }
        .auth_button { position: absolute; top: 0; right: 0; }
        .create_room { position: absolute; top: 22px; right: 0; }
        .join_group { position: absolute; top: 44px; right: 0; }
        .messages { height: 770px; overflow-y: auto; }
    </style>
    <div id="messages" class="messages">
        <ul id="list" style="list-style-type: none;"></ul>
    </div>
    <form action="" id="form" autocomplete="off">
        <input type="text" id="m" class="input_text" maxlength="100">
        <input id="submit" type="submit" value="submit" class="input_submit" disabled="true">
    </form>
    <input type="button" value="Logout" id="auth_button" class="auth_button">
    <input type="button" value="Create room" id="create_room" class="create_room">
    <input type="button" value="Join the group" id="join_group" class="join_group">
</body>
</html>
