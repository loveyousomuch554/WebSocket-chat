<!DOCTYPE html>
<html lang="en">
<head>
    <title>WebSocket</title>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
</head>
<body>
    <style>
        body { font-family: 'Oxygen', sans-serif; }
        form { position: absolute; bottom: 0px; }
        .input_text { width: 500px; height: 20px; margin-bottom: 10px;}
        .signin { position: absolute; top: 0; right: 0;}
        .signup { position: absolute; top: 25px; right: 0;}
        .messages { height: 770px; overflow-y: auto; }
    </style>
    <div id="messages" class="messages">
        <ul id="list" style="list-style-type: none;"></ul>
    </div>
    <form action="" id="form" autocomplete="off">
        <input type="text" id="m" class="input_text">
        <input id="submit" type="submit" value="submit" class="input_submit" disabled="true">
    </form>
    <input type="button" value="Signin" id="signin" class="signin">
    <input type="button" value="Signup" id="signup" class="signup">
    <script src="./client.js"></script>
    <script src="./scrolling.js"></script>
</body>
</html>
