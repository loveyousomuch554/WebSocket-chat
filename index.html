<!DOCTYPE html>
<html lang="en">
<head>
    <title>WebSocket</title>
</head>
<body>
    <script>
        const ws = new WebSocket('ws://localhost:8080/');

        ws.addEventListener('message', (e) => {
            console.log(e.data)
        });

        ws.send('message');
    </script>
</body>
</html>
