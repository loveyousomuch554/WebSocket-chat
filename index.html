<!DOCTYPE html>
<html lang="en">
<head>
    <title>WebSocket</title>
</head>
<body>
    <script>
        const ws = new WebSocket('ws://localhost:8080/')

        ws.addEventListener('open', (e) => {
            console.log('WebSocket open:')

            // send data to server
            ws.send('ðŸ‘‹ from client side')
        })

        // receive message from server
        ws.addEventListener('message', (e) => {
            console.log(e.data)
        });
    </script>
</body>
</html>
